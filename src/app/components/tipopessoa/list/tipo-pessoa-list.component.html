

  <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>cpf</th>
          <th>email</th>
          <th>cep</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of pessoas">
            <td>{{item.id}}</td>
            <td>{{item.nome}}</td>
            <td>{{item.cpf}}</td>
            <td>{{item.email}}</td>
            <td>{{item.enderecodto.cep}}</td>
            <td>
            <button (click)="excluir(item.id)">Excluir</button>
            <button (click)="alterar(item)">Alterar</button>
          </td>
        </tr>
      </tbody>
  </table>
